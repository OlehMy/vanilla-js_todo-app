<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="todoapp">
      <header class="header">
        <h1>todos</h1>

        <input
          type="text"
          class="new-todo"
          placeholder="What needs to be done?"
        >
      </header>

      <section class="main">
        <input
          type="checkbox"
          id="toggle-all"
          class="toggle-all"
        >
        <label for="toggle-all">Mark all as complete</label>

        <ul class="todo-list">
          <li class="todo-item">
            <input 
              type="checkbox"
              class="toggle"
              id="toggle-1"
            >
            <label for="toggle-1">HTML</label>
            <button type="button" class="destroy"></button>
          </li>

          <li class="todo-item">
            <input
              type="checkbox"
              class="toggle"
              id="toggle-2"
              checked
            >
            <label for="toggle-2">CSS</label>
            <button type="button" class="destroy"></button>
          </li>

          <li class="todo-item">
            <input
              type="checkbox"
              class="toggle"
              id="toggle-3"
            >
            <label for="toggle-3">JS</label>
            <button type="button" class="destroy"></button>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <span class="todo-count">
          3 items left
        </span>

        <ul class="filters">
          <li>
            <a href="#/" class="selected">All</a>
          </li>

          <li>
            <a href="#/active">Active</a>
          </li>

          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>

        <button type="button" class="clear-completed">
          Clear completed
        </button>
      </footer>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
